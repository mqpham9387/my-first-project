<ng-container>
  <div class="modal-header">
    <table class="panel">
      <tr>
        <td>
          <h6 class="modal-title"><label class="lbl-custom-left"><span>Advance search</span></label></h6>
        </td>
      </tr>
    </table>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-air-freight">
    <div class="scroll" style="padding-bottom: 2rem;">
      <table class="panel" style="height: 100%;">
        <tr>
          <div style="height: 5px"></div>
          <table class="panel-noheight">
            <tr *ngFor="let search of searchData">
              <td style="width: 2%;"></td>
              <td style="width: 1%;">
                <label class="checkbox">
                  <input type="checkbox" [(ngModel)]="search.isCheck"
                    (change)="toggleVisibility($event)" />
                  <span class="default"></span>
                </label>
              </td>
              <td style="width: 8%;">
                <label class="lbl-custom-left">{{search.headerName}}</label>
              </td>
              <td style="width: 22%;" *ngIf="search.type === 'text'">
                <input type="text" name="inquiryID" [(ngModel)]="search.value"
                  class="form-control form-control-sm">
              </td>
              <td style="width: 22%;" *ngIf="search.type === 'datetime'">
                <of1-input-date
                    fromDate="01/01/2018"
                    toDate="dateTimeLimit"
                    placement="left" placementErr="right"
                  [(ngModel)]="search.value">
                </of1-input-date>
              </td>
              <td style="width: 2%;"></td>
            </tr>
          </table>
        </tr>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <table class="panel">
      <tr>
        <td></td>
        <td style="width: 71px">
          <button class="btn btn-custom btn-sm" type="button" (click)="onApply()"><span>Apply</span>
          </button>
        </td>
        <td style="width: 71px">
          <button class="btn btn-custom btn-sm" type="button" (click)="close()">Cancel</button>
        </td>
      </tr>
    </table>
  </div>
</ng-container>
