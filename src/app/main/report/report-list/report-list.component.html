<ng-container>
  <div class="background">
    <p class="h3 mt-5 mb-5 ml-5 " style="color: cornsilk;">Báo cáo công việc hằng ngày</p>
  <div class="scroll" style="overflow-x: hidden;">
    <form class="mt-2 ml-5" [formGroup]="angForm">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputUsername" style="color: cornsilk;">Họ tên: <span style="color: red;">*</span></label>
          <ng-select class="of-custom-select-type" [multiple]="false" formControlName="devFullName">
            <ng-option *ngFor="let user of usersInfo" [value]="user.userName">{{user.userName}}</ng-option>
          </ng-select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputStaff1" style="color: cornsilk;">Vị trí <span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="inputStaff1" formControlName="position">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputUsername" style="color: cornsilk;">Nội dung: <span style="color: red;">*</span></label>
          <ckeditor
            formControlName="content"
            [config]="config"
            debounce="500">
          </ckeditor>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-1">
          <button type="button" class="btn btn-custom btn-sm" (click)="save()">Lưu</button>
        </div>
      </div>
    </form>
    <div class="row pl-5" style="padding-bottom: 10px;">
      
    </div>
    <table class="panel">
      <tr style="height: 100%;">
        <ag-grid-angular
          #userInfoGrid
          style="height: 550px;"
          class="ag-theme-balham"
          [defaultColDef]="defaultColDef"
          [suppressMenuHide]="true"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [gridOptions]="gridOptions"
          [cacheOverflowSize]="cacheOverflowSize"
          [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
          [infiniteInitialRowCount]="infiniteInitialRowCount"
          [pagination]=true
          rowSelection="single"
          (gridReady)="onGridReady($event)"
          (paginationChanged)="onPaginationChanged($event)"
          [frameworkComponents]="frameworkComponents"
          rowModelType="infinite"
          [paginationPageSize]="100"
          [headerHeight]="45"
          [rowHeight]="120"
          (rowDoubleClicked)="edit($event)"
        >
        </ag-grid-angular>
      </tr>
    </table>
    <table>
      <tr style="height: 28px;">
        <table class="panel">
          <tr>
            <td></td>
            <td style="width: 151px">
              <!-- <button class="btn btn-custom btn-sm" type="button">Import</button> -->
            </td>
            <td style="width: 71px">
              <button class="btn btn-custom btn-sm" type="button">Add new</button>
            </td>

            <td style="width: 71px">
              <button class="btn btn-custom btn-sm" type="button">Close</button>
            </td>

          </tr>
        </table>
      </tr>
    </table>
  </div>
</div>
</ng-container>
