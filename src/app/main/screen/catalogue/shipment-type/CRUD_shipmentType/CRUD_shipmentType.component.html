<div class="background no-padding"><div class="modal-header">
    <h6 class="modal-title"><label class="lbl-custom-left">Catalogue / Shipment Type / {{action}}
            </label></h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

        <table class="panel-noheight">
       <tr>
        <td style="width: 17%;">
            <label class="lbl-custom-left">
                Shipment Type Name <span style="color: red;">*</span> :
            </label>
        </td>
        <td>
            <input  class="form-control form-control-sm" type="text" [(ngModel)]="shipmentType.shipmentTypeWarningName">
        </td>
        <td style="width:14%"><input type="checkbox" style="margin-left: 20px;" [(ngModel)]="shipmentType.notification">
            <label class="lbl-custom-left">Notification</label></td>
       </tr>
       <tr style="height: 55px;">
        <td >
            <label class="lbl-custom-left">
                Email Receive :
            </label>
        </td>
        
        <td colspan="2"><textarea type="text"
        class="form-control form-control-sm" rows="3" [(ngModel)]="shipmentType.emailReceive"
       ></textarea></td>
        
       </tr>
       <tr >
        <td>
            <label class="lbl-custom-left">
                Notes :
            </label>
        </td>
        
        <td colspan="2"><textarea type="text"
        class="form-control form-control-sm" rows="5" [(ngModel)]="shipmentType.notes"
       ></textarea></td>
        
       </tr>
        </table>
    </div>

<div class="modal-footer" >
    <table class="panel-noheight" >
        <tr  >
            <td></td>
            <td style="width: 71px">
                <button class="btn btn-custom btn-sm" type="button" (click)="add()">Save</button>
            </td>
            <div *ngIf="action=='Edit'; then thenBlock else elseBlock"></div>
<ng-template #thenBlock><td style="width: 71px">
    <button class="btn btn-custom btn-sm" type="button" >Delete</button>
  </td></ng-template>
<ng-template #elseBlock></ng-template>
            <td style="width: 71px">
                <button class="btn btn-custom btn-sm" type="button" (click)="close()" >Cancel</button>
              </td>
                     
        </tr>
    </table>
</div>
</div>
