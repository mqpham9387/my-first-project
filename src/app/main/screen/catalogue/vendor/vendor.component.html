<div class="background">
  <table class="panel">
    <tr style="height: 31px; border-bottom: 0.5rem solid transparent;">
      <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb breadcrumb-custom">
          <li class="breadcrumb-item">
            <a [routerLink]="['/main/dash-board']">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Vendor</li>
        </ol>
      </nav>
    </tr>
    <tr style="border-bottom: 0.5rem solid transparent;">
      <table class="panel">
        <tr style="height: 100%;">
          <ag-grid-angular
            style="width: 100%; height: 100%;"
            class="ag-theme-balham"
           
            [columnDefs]="columnDefs"
            [rowClassRules]="rowClassRules"
            rowSelection="single"
            [suppressMenuHide]="true"
            [paginationPageSize]="paginationPageSize"
            [rowClassRules]="rowClassRules"
            [components]="components"
            [cacheBlockSize]="cacheBlockSize"
            [pagination]="true"
            rowModelType="infinite"
            [defaultColDef]="defaultColDef"
            [frameworkComponents]="frameworkComponents"
            [localeText]="localeText"
            (rowDoubleClicked)="edit($event)"
            (gridReady)="onGridReady($event)"
          >
          </ag-grid-angular>
        </tr>
      </table>
    </tr>
    <tr style="height: 32px;">
      <table class="panel">
        <tr>
         
          <td></td>
          <td style="width: 71px;">
            <button class="btn btn-custom btn-sm" type="button">Export</button>
          </td>
          <td style="width: 91px;">
            <button
              class="btn btn-custom btn-sm"
              type="button"
              (click)="addNew()"
            >
              Add New
            </button>
          </td>
          <td style="width: 71px;">
            <button
              class="btn btn-custom btn-sm"
              type="button"
              (click)="delete()"
            >
              Delete
            </button>
          </td>
        </tr>
      </table>
    </tr>
  </table>
</div>
