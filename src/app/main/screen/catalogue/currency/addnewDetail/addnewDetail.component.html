<div class="background no-padding" >
  <div class="modal-header">
    <h6 class="modal-title">
      <label class="lbl-custom-left"
        >Catalogue / Currency Exchange Rates Detail / {{ action }} for Ref No:{{
          data
        }}
      </label>
    </h6>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <!-- <form > -->
    <table class="panel-noheight">
      <tr>
        <td style="width: 30%;">
          <label class="lbl-custom-left">
            Currency<span style="color: red;">*</span>:
          </label>
        </td>
        <td style="width: 20%;">
          <of1-input-lookup
            [data]="test"
            class="currency"
            [(ngModel)]="currencyID"
          ></of1-input-lookup>
        </td>
        <td style="width: 30%;"></td>
        <td></td>
      </tr>

      <tr>
        <td>
          <label class="lbl-custom-left">
            Exchange Rate (Local Currency):
          </label>
        </td>
        <td>
          <input
            style="text-align: right;"
            class="form-control form-control-sm"
            type="number"
            [(ngModel)]="currencyExchangeRates.extVNDSales"
          />
        </td>
        <td>
          <label class="lbl-custom-left">
            Commission XR (Local Currency):
          </label>
        </td>
        <td>
          <input
            style="text-align: right;"
            class="form-control form-control-sm"
            type="number"
            [(ngModel)]="currencyExchangeRates.commissionExtVNDSales"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label class="lbl-custom-left">
            Notes:
          </label>
        </td>
        <td colspan="3">
          <textarea
            rows="5"
            class="form-control form-control-sm"
            [(ngModel)]="currencyExchangeRates.notes"
          ></textarea>
        </td>
      </tr>
    </table>
  <!-- </form> -->
  </div>

  <div class="modal-footer">
    <table class="panel-noheight">
      <tr>
        <td></td>
        <td style="width: 71px;">
          <button class="btn btn-custom btn-sm" type="button" (click)="save()">
            Save
          </button>
        </td>

        <td style="width: 71px;">
          <button class="btn btn-custom btn-sm" type="button" (click)="close()">
            Cancel
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
