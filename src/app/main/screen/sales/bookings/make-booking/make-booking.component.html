<ng-container>
 <div class="background">
  <div class="modal-header">
    <table class="panel">
      <tr>
        <td>
          <h6 class="modal-title"><label class="lbl-custom-left">Make an Booking Request
            <span></span></label></h6>
        </td>
      </tr>
    </table>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="customsClearanceFrm">
      <table class="panel-noheight">
        <tr>
          <td style="width: 21%;">
            <label class="lbl-custom-left">Type of booking Requests <span style="color: red;"> *</span></label>
          </td>
          <td style="width: 79%;">
            <ng-select
              appendTo="body"
              [multiple]="false"
              formControlName="bookingType"
            >
              <ng-option
                *ngFor="let item of (bookingTypes | async)"
                [value]="item"
              >{{item.quotationTypeID}}</ng-option>
            </ng-select>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div class="modal-footer">
    <table class="panel">
      <tr>
        <td></td>
        <td style="width: 71px">
          <button class="btn btn-custom btn-sm" type="button" (click)="onInitNewBooking()"><span>Next</span>
          </button>
        </td>
        <td style="width: 71px">
          <button class="btn btn-custom btn-sm" type="button" (click)="close()">Cancel</button>
        </td>
      </tr>
    </table>
  </div>
 </div>
</ng-container>
