<ng-container>
    <div class="modal-header">
        <table class="panel">
            <tr>
                <td>
                    <h6 class="modal-title"><label class="lbl-custom-left">Vessel Schedules - Detail/
                            <span>{{ (action === 'ADD' && action !== undefined) ? 'Add New' : 'Edit'}}</span></label></h6>
                </td>
            </tr>
        </table>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="scroll">
			<div style="height: 50px"></div>
			<table class="panel-noheight">
				<tr>
					<table class="panel">
						<tr>
							<td style="width: 10%;">
								<label class="lbl-custom-left">Line <span style="color: red;">*</span></label>
							</td>
							<td> 
								<of1-input-lookup [data]="partners" class="partner" [(ngModel)]="currentLine"></of1-input-lookup>
							</td>
						</tr>
					</table>
				</tr>

				<tr>
					<table class="panel">
						<tr>
							<td style="width: 10.2%;">
								<label class="lbl-custom-left">POL</label>
							</td>
							<td style="width: 30%;"> 
								<of1-input-lookup [data]="ports" class="port" [(ngModel)]="vesselPol"></of1-input-lookup>
							</td>
							
							<td style="width: 7%;">
								<label class="lbl-custom-left">ETD</label>
							</td>
							<td style="width: 26%;">
								<of1-input-date fromDate="01/01/2010" toDate="dateTimeLimit" placement="bottom" placementErr="right"
									[(ngModel)]="vesselEtd">
								</of1-input-date>
							</td>
							<td style="width: 30%;"></td>
						</tr>
					</table>
				</tr>
				<tr>
					<table class="panel">
						<tr>
							<td style="width: 8.8%;">
								<label class="lbl-custom-left">POD</label>
							</td>
							<td style="width: 25%;"> 
								<of1-input-lookup [data]="ports" class="port" [(ngModel)]="vesselPod"></of1-input-lookup>
							</td>
							
							<td style="width: 6%;">
								<label class="lbl-custom-left">ETA</label>
							</td>
							<td style="width: 22%;">
								<of1-input-date fromDate="01/01/2010" toDate="dateTimeLimit" placement="bottom" placementErr="right"
									[(ngModel)]="vesselEta">
								</of1-input-date>
							</td>
							<td style="width: 5%;">
								<label class="lbl-custom-left">ETD</label>
							</td>
							<td style="width: 20%;">
								<of1-input-date fromDate="01/01/2010" toDate="dateTimeLimit" placement="left" placementErr="right"
									[(ngModel)]="vesselEtd">
								</of1-input-date>
							</td>
						</tr>
					</table>
				</tr>

				<tr>
					<table class="panel">
						<tr>
							<td style="width: 10.2%;">
								<label class="lbl-custom-left">DESC.</label>
							</td>
							<td style="width: 30%;"> 
								<of1-input-lookup [data]="ports" class="port" [(ngModel)]="vesselPortofDischarge"></of1-input-lookup>
							</td>
							
							<td style="width: 7%;">
								<label class="lbl-custom-left">ETA</label>
							</td>
							<td style="width: 26%;">
								<of1-input-date fromDate="01/01/2010" toDate="dateTimeLimit" placement="bottom" placementErr="right"
									[(ngModel)]="routeTransitEtaToTransitPort">
								</of1-input-date>
							</td>
							<td style="width: 30%;"></td>
						</tr>
					</table>
				</tr>
				
				<tr>
					<table class="panel">
						<tr>
							<td style="width: 10%;">
								<label class="lbl-custom-left">Vessel</label>
							</td>
							<td style="width: 26%;">
								<input type="text" [(ngModel)]="routeTransit.vessel" class="form-control form-control-sm">
							</td>
							
							<td style="width: 10%;">
								<label class="lbl-custom-left">Vessel No.</label>
							</td>
							<td style="width: 26%;">
								<input type="text" [(ngModel)]="routeTransit.voyage" class="form-control form-control-sm">
							</td>
							
							<td style="width: 8%;">
								<label class="lbl-custom-left">Active</label>
							</td>
							<td>
								<input type="checkbox" [(ngModel)]="vessel.active" (change)="vessel.active = !vessel.active">
							</td>
						</tr>
					</table>
				</tr>
				<tr>
					<table class="panel">
						<tr>
							<td style="width: 10%;">
								<label class="lbl-custom-left">Note</label>
							</td>
							<td>
								<textarea type="text" class="form-control form-control-sm" rows="5"
									[(ngModel)]="vessel.notes"></textarea>
							</td>
						</tr>
					</table>
				</tr>
			</table>
			
		</div>
    </div>
    <div class="modal-footer">
        <table class="panel">
            <tr>
                <td></td>
                <td style="width: 71px">
                    <button class="btn btn-custom btn-sm" type="button"
                        >Delete</button>
                </td>
                
                <td style="width: 71px">
                    <button class="btn btn-custom btn-sm" type="button" (click)="save()">Save</button>
                </td>
            </tr>
        </table>
    </div>
</ng-container>
