<ng-container>
  <div class="background">
  <div class="modal-header">
    <table class="panel">
      <tr>
        <td>
          <h6 class="modal-title"><label class="lbl-custom-left">Make an quotation
              <span></span></label></h6>
        </td>
      </tr>
    </table>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-air-freight">
    <form [formGroup]="customsClearanceFrm">
      <table class="panel" style="height: 100%;">
        <tr>
          <div style="height: 5px"></div>
          <table class="panel-noheight">
            <tr>
              <table class="panel">
                <tr>
                  <td style="width: 10%;">
                    <label class="lbl-custom-left">Type of quotation<span style="color: red;"> *</span></label>
                  </td>
                  <td style="width: 29%;"> 
                    <ng-select
                      appendTo="body"
                      class="of-custom-select-type"
                      [multiple]="false"
                      formControlName="quotationType"
                    >
                      <ng-option
                        *ngFor="let item of quotationTypes"
                        [value]="item"
                      >{{item.quotationTypeID}}</ng-option>
                    </ng-select>
                  </td>
                  <td style="width: 1%;"></td>
                </tr>
              </table>
            </tr>
          </table>
          <table class="panel-noheight">
            <tr>
              <table class="panel">
                <tr>
                  <td style="width: 10%;">
                    <label class="lbl-custom-left">Client<span style="color: red;"> *</span></label>
                  </td>
                  <td style="width: 29%;">
                    <of1-input-lookup [data]="partners" class="partner" formControlName="client"></of1-input-lookup>
                  </td>
                  <td style="width: 1%;"></td>
                </tr>
              </table>
            </tr>
          </table>
          <table class="panel-noheight">
            <tr>
              <table class="panel">
                <tr>
                  <td style="width: 10.7%;">
                    <label class="lbl-custom-left">Cargo ready date from</label>
                  </td>
                  <td style="width: 10%;">
                    <of1-input-date
                      fromDate="01/01/2010"
                      toDate="dateTimeLimit"
                      placement="left" placementErr="right"
                      formControlName="cargoReadyDateFrom"
                      [disabled]="customsClearanceFrm.get('skipCargoDate').value"
                    >
                    </of1-input-date>
                  </td>
                  <td style="width: 4%;">
                    <label class="lbl-custom-right">To</label>
                  </td>
                  <td style="width: 10%;">
                    <of1-input-date
                      fromDate="01/01/2010"
                      toDate="dateTimeLimit"
                      placement="left" placementErr="right"
                      formControlName="cargoReadyDateTo"
                      [disabled]="customsClearanceFrm.get('skipCargoDate').value"
                    >
                    </of1-input-date>
                  </td>
                  <td style="width: 2%;">
                    <label class="checkbox">
                      <input type="checkbox" value=true formControlName="skipCargoDate"/>
                      <span class="default"></span>
                    </label>
                  </td>
                  <td style="width: 6%;">
                    <label class="lbl-custom-left">Skip this info</label>
                  </td>
                </tr>
              </table>
            </tr>
          </table>
          <table class="panel-noheight">
            <tr>
              <table class="panel">
                <tr>
                  <td style="width: 10%;">
                    <label class="lbl-custom-left">Special requirement</label>
                  </td>
                  <td style="width: 12%;">
                    <input type="text"
                      [disableControl]="customsClearanceFrm.get('skipSpecialRequirement').value"
                      formControlName="specialRequirements"
                      class="form-control form-control-sm">
                  </td>
                  <td style="width: 2%;">
                    <label class="checkbox">
                      <input type="checkbox" value=true formControlName="skipSpecialRequirement" />
                      <span class="default"></span>
                    </label>
                  </td>
                  <td style="width: 6%;">
                    <label class="lbl-custom-left">Skip this info</label>
                  </td>
                </tr>
              </table>
            </tr>
          </table>
          <table class="panel-noheight">
            <tr>
              <table class="panel">
                <tr>
                  <td style="width: 10%;">
                    <label class="lbl-custom-left">Requested rates & charges</label>
                  </td>
                  <td style="width: 12%;">
                    <input type="text"
                      formControlName="targetedRateAndCharges"
                      class="form-control form-control-sm"
                      [disableControl]="customsClearanceFrm.get('skipRequestedRatesCharges').value"
                    >
                  </td>
                  <td style="width: 2%;">
                    <label class="checkbox">
                      <input type="checkbox" value=true formControlName="skipRequestedRatesCharges"/>
                      <span class="default"></span>
                    </label>
                  </td>
                  <td style="width: 6%;">
                    <label class="lbl-custom-left">Skip this info</label>
                  </td>
                </tr>
              </table>
            </tr>
          </table>
        </tr>
      </table>
    </form>
  </div>
  <div class="modal-footer">
    <table class="panel">
      <tr>
        <td></td>
        <td style="width: 71px">
          <button class="btn btn-custom btn-sm" type="button" (click)="onInitNewInquiry()"><span>Next</span>
          </button>
        </td>
        <td style="width: 71px">
          <button class="btn btn-custom btn-sm" type="button" (click)="close()">Cancel</button>
        </td>
      </tr>
    </table>
  </div>
</div>
</ng-container>
